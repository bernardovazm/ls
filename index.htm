<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LS</title>
    <link
      id="svg-favicon"
      rel="icon"
      type="image/svg+xml"
      sizes="any"
      href="https://icon-icons.com/downloadimage.php?id=255918&root=4026/ICO/32/&file=loading_icon_255918.ico"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="logo">LS</h1>
      <div>
        <h2 id="yourPeerId">Your ID:</h2>
      </div>
      <div>
        <label for="peerIdInput">Other user ID:</label>
        <input type="text" id="peerIdInput" placeholder="Type other user ID" />
      </div>
      <div>
        <label for="messageInput">Message:</label>
        <input type="text" id="messageInput" placeholder="Type your message" />
      </div>
      <button id="sendButton">SEND</button>
      <h2>Received messages:</h2>
      <ul>
        <div id="receivedMessages"></div>
      </ul>
    </main>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
