<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LS</title>
    <link
      id="svg-favicon"
      rel="icon"
      type="image/svg+xml"
      sizes="any"
      href="https://icon-icons.com/downloadimage.php?id=255918&root=4026/ICO/32/&file=loading_icon_255918.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <main>
      <div id="app">
        <h1 class="logo">LS</h1>
        <div>
          <h2>Seu ID: {{ userID }}</h2>
        </div>
        <div>
          <label for="description">Sua Descrição:</label>
          <input
            type="text"
            v-model="userDescription"
            @input="setUserDescription"
          />
        </div>
        <div>
          <label for="otherUserID">ID de Outro Usuário:</label>
          <input type="text" v-model="otherUserID" />
        </div>
        <button @click="addOtherUserID">ADICIONAR</button>
        <div>
          <h2>Descrições dos Usuários:</h2>
          <ul>
            <li v-for="(desc, id) in trackedUsersDescriptions" :key="id">
              <strong>{{ id }}:</strong> {{ desc }}
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
